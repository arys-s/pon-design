<!DOCTYPE html>
<html lang="ja">

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />

    <link rel="stylesheet" href="../css/style.min.css" />
    <link rel="stylesheet" href="../css/news.min.css" />
  </head>
  <body>
    <div class="wrapper">
      <!-- vue -->
      <div id="app1">
        <header class="header" :class="{'header-scroll': scrollY > 0}">
          <div class="header__wrapper">
            <p class="header__title">
              <a href="index.html">pon design</a>pon design
            </p>

            <!-- ハンバーガーメニューのアイコン sp-->
            <button
              type="button"
              class="hamburger sp"
              @click="ActiveBtn=!ActiveBtn"
              :class="{'btn_line':ActiveBtn}"
            >
              <span
                class="hamburger__line line1"
                :class="{'btn_line1':ActiveBtn}"
              ></span>
              <span
                class="hamburger__line line2"
                :class="{'btn_line2':ActiveBtn}"
              ></span
              ><span
                class="hamburger__line line3"
                :class="{'btn_line3':ActiveBtn}"
              ></span>
            </button>
            <!-- ナビ sp -->
            <transition name="nav">
              <nav
                class="nav_sp sp"
                v-show="ActiveBtn"
                :class="{'nav':ActiveBtn}"
              >
                <ul class="nav_sp__list">
                  <li class="nav_sp__item"><a href="news.html">news</a></li>
                  <li class="nav_sp__item">
                    <a href="service.html">service</a>
                  </li>
                  <li class="nav_sp__item"><a href="works.html">works</a></li>
                  <li class="nav_sp__item">
                    <a href="company.html">company</a>
                  </li>
                  <li class="nav_sp__item">
                    <a href="recruit.html">recruit</a>
                  </li>
                  <li class="nav_sp__item">
                    <a href="contact.html">contact</a>
                  </li>
                </ul>
              </nav>
            </transition>

            <!--ナビ pc -->
            <nav class="nav_pc pc">
              <ul class="nav_pc__list">
                <li class="nav_pc__item">
                  <a class="nav_pc__link" href="news.html">news</a>
                </li>
                <li class="nav_pc__item">
                  <a class="nav_pc__link" href="service.html">service</a>
                </li>
                <li class="nav_pc__item">
                  <a class="nav_pc__link" href="works.html">works</a>
                </li>
                <li class="nav_pc__item">
                  <a class="nav_pc__link" href="company.html">company</a>
                </li>
                <li class="nav_pc__item">
                  <a class="nav_pc__link" href="recruit.html">recruit</a>
                </li>
                <li class="nav_pc__item">
                  <a class="nav_pc__link" href="contact.html">contact</a>
                </li>
              </ul>
            </nav>
          </div>
        </header>

        <!-- ページtopへ戻るボタン -->
        <transition name="button">
          <button
            type="button"
            class="page-top pc"
            @click="returnTop"
            v-show="scrollY > 500"
          >
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50">
              <g transform="translate(-1345 -3991)">
                <circle
                  cx="25"
                  cy="25"
                  r="25"
                  transform="translate(1345 3991)"
                  fill="#391e88"
                />
                <path
                  fill="none"
                  stroke="#fff"
                  stroke-linecap="round"
                  stroke-width="3"
                  d="M1370.5 4009.5v15m0-17l-7 8m7-8l7 8"
                />
              </g>
            </svg>
          </button>
        </transition>
      </div>

      <main>
        <div class="fv">
          <div class="fv__text">
            <h1 class="fv__title">
              news
              <span class="fv__title--s"> お知らせ </span>
            </h1>
            <a href="#" class="fv__btn"> contact </a>
          </div>
          <div class="fv__scroll">
            <span class="fv__span">scroll</span>
          </div>
        </div>
      </main>

      <footer class="footer">
        <ul class="footer__list">
          <li class="footer__item"><a href="news.html">news</a></li>
          <li class="footer__item"><a href="service.html">service</a></li>
          <li class="footer__item"><a href="works.html">works</a></li>
          <li class="footer__item"><a href="company.html">company</a></li>
          <li class="footer__item"><a href="recruit.html">recruit</a></li>
          <li class="footer__item">
            <a href="contact.html">contact</a>
          </li>
        </ul>
        <small class="footer__c">&copy;&nbsp;PON&nbsp;DESIGN</small>
      </footer>
    </div>
    <!-- vue -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <!-- js -->
    <script src="../js/script.js" charset="utf-8"></script>
  </body>
</html>
